<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>

<body>
  <div class="outerwrapper">
    <div class="card-image">
      <img src="images/image-header-mobile.jpg" class="img-mobile"alt="mobile header image">
    </div>
    <div class="card-content"> 
      <h1> Get <span>insights</span>  that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="card-stats">  
        <div class="stat-heading">10k+</div>
        <div class="stat-item">companies</div>
        <div class="stat-heading">314</div>
        <div class="stat-item">templates</div>
        <div class="stat-heading">12M+</div>
        <div class="stat-item">queries</div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Courtney Burch</a>.
  </div>
</body>
</html>
